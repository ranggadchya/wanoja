<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />

    <title>Wanoja Hijab | Daftar Mitra</title>
  </head>
  <body>
    <div class="container flex flex-col items-center justify-center py-16">
      <div class="absolute w-full -z-50 h-1/2 bg-secondary top-0"></div>
      <div
        class="flex flex-col items-center justify-center bg-primary/20 backdrop-blur-sm shadow-md py-12 text-sm w-full max-w-md rounded-md"
      >
        <a href="index.html" class="my-2">
          <img src="img/logo.png" alt="WNJ Logo" width="128" height="72" />
        </a>
        <h1 class="uppercase text-primary font-bold text-lg my-4">
          Daftar Mitra
        </h1>
        <form action="" class="w-full px-12 gap-4">
          <div class="flex flex-col gap-3">
            <input
              type="text"
              class="flex items-center text-secondary py-3 px-5 rounded-md placeholder:italic placeholder:font-semibold shadow"
              placeholder="Email"
            />
            <input
              type="text"
              class="flex items-center text-secondary py-3 px-5 rounded-md placeholder:italic placeholder:font-semibold shadow"
              placeholder="Nama Lengkap"
            />
            <input
              type="text"
              class="flex items-center text-secondary py-3 px-5 rounded-md placeholder:italic placeholder:font-semibold shadow"
              placeholder="Nomor HP / Whatsapp / Telegram"
            />
            <input
              type="text"
              class="flex items-center text-secondary py-3 px-5 rounded-md placeholder:italic placeholder:font-semibold shadow"
              placeholder="No KTP"
            />
            <textarea
              class="flex items-center text-secondary py-3 px-5 rounded-md placeholder:italic placeholder:font-semibold shadow"
              placeholder="Alamat Lengkap"
            ></textarea>
            <input
              type="text"
              class="flex items-center text-secondary py-3 px-5 rounded-md placeholder:italic placeholder:font-semibold shadow"
              placeholder="Kota / Kabupaten"
            />
            <input
              type="text"
              class="flex items-center text-secondary py-3 px-5 rounded-md placeholder:italic placeholder:font-semibold shadow"
              placeholder="Daftar Mitra Sebagai"
            />
            <textarea
              type="text"
              class="flex items-center text-secondary py-3 px-5 rounded-md placeholder:italic placeholder:font-semibold shadow"
              placeholder="Alasan Gabung Mitra"
            ></textarea>
            <hr class="my-4" />
            <h1 class="text-secondary/50 font-bold uppercase">Sosial Media</h1>
            <input
              type="text"
              class="flex items-center text-secondary py-3 px-5 rounded-md placeholder:italic placeholder:font-semibold shadow"
              placeholder="Facebook"
            />
            <input
              type="text"
              class="flex items-center text-secondary py-3 px-5 rounded-md placeholder:italic placeholder:font-semibold shadow"
              placeholder="Instagram"
            />
            <input
              type="text"
              class="flex items-center text-secondary py-3 px-5 rounded-md placeholder:italic placeholder:font-semibold shadow"
              placeholder="FP Facebook"
            />

            <hr class="my-4" />

            <!-- Market Place Start -->
            <div class="flex flex-col gap-1 text-secondary">
              <span class="text-secondary/50 font-bold uppercase">
                Market Place
              </span>
              <div class="flex items-center gap-2">
                <input type="checkbox" id="tokopedia" class="flex flex-row" />
                <label for="tokopedia" class="">Tokopedia</label>
              </div>

              <div class="flex items-center gap-2">
                <input type="checkbox" id="shopee" />
                <label for="shopee">Shopee</label>
              </div>

              <div class="flex items-center gap-2">
                <input type="checkbox" id="bukalapak" />
                <label for="bukalapak">BukaLapak</label>
              </div>

              <div class="flex items-center gap-2">
                <input type="checkbox" id="lainnya" />
                <input
                  type="text"
                  id="lainnya"
                  placeholder="Lainnya"
                  class="text-secondary border-b-2 focus:border-secondary transition duration-200 ease-in"
                />
              </div>
            </div>
            <!-- Market Place End -->

            <hr class="my-4" />

            <!-- Terdaftar Di Brand Lain Sebagai Start -->
            <div class="flex flex-col gap-1 text-secondary">
              <span class="text-secondary/50 font-bold uppercase">
                Terdaftar Di Brand Lain Sebagai
              </span>
              <div class="flex items-center gap-2">
                <input
                  type="radio"
                  id="distributor"
                  name="mitra"
                  value="Distributor"
                />
                <label for="distributor" class="flex items-center">
                  Distributor
                </label>
              </div>
              <div class="flex items-center gap-2">
                <input type="radio" id="agen" name="mitra" value="Agen" />
                <label for="agen" class="flex items-center">Agen</label>
              </div>
              <div class="flex items-center gap-2">
                <input
                  type="radio"
                  id="reseller"
                  name="mitra"
                  value="Reseller"
                />
                <label for="reseller" class="flex items-center">
                  Reseller
                </label>
              </div>
              <div class="flex items-center gap-2">
                <input
                  type="radio"
                  id="marketer"
                  name="mitra"
                  value="Marketer"
                />
                <label for="marketer" class="flex items-center">
                  Marketer
                </label>
              </div>
              <div class="flex items-center gap-2">
                <input type="radio" id="lainnya" name="mitra" value="Lainnya" />
                <input
                  type="text"
                  id="lainnya"
                  placeholder="Lainnya"
                  class="text-secondary border-b-2 focus:border-secondary transition duration-200 ease-in"
                />
              </div>
            </div>
            <!-- Terdaftar Di Brand Lain Sebagai End -->

            <hr class="my-4" />

            <!-- Tim Penjualan Start -->
            <div class="flex flex-col gap-1 mb-4 text-secondary">
              <label class="uppercase text-secondary/50 font-semibold">
                Apakah memiliki tim penjualan
              </label>
              <div class="flex items-center gap-2 mb-1">
                <input type="radio" name="tim_penjualan" class="" /> Ya
                <input type="radio" name="tim_penjualan" class="" /> Tidak
              </div>
              <input
                type="text"
                placeholder="Berapa Tim Penjualan"
                class="flex items-center text-secondary py-3 px-5 rounded-md placeholder:italic placeholder:font-semibold shadow"
              />
            </div>
            <!-- Tim Penjualan End -->
          </div>
          <div class="flex flex-col gap-2 text-secondary">
            <div class="flex justify-between items-center">
              <button
                class="px-3 py-1 text-xs bg-secondary border-2 border-secondary text-primary font-semibold uppercase rounded-sm hover:bg-transparent hover:text-secondary transition duration-300 ease-in-out"
              >
                Daftar
              </button>
              <a
                href="#"
                class="text-accent hover:text-accent/50 transition duration-300 ease-in"
              >
                Forgot Password
              </a>
            </div>
          </div>
        </form>
        <!-- Form End -->

        <div class="flex items-center w-full px-12 mt-3 gap-1 text-secondary">
          <span class="">Already Have Account ?</span>
          <a
            href="login.html"
            class="text-accent hover:text-accent/50 transition duration-300 ease-in"
            >Login</a
          >
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="src/js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
